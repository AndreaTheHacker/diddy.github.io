
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Console Hacking Test - 50 Questions</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #121212;
    color: #eee;
    padding: 20px;
  }
  h1 {
    text-align: center;
    color: #00ff99;
  }
  form {
    max-width: 900px;
    margin: 0 auto;
  }
  .question {
    background: #222;
    margin-bottom: 20px;
    padding: 15px;
    border-radius: 8px;
  }
  .question h3 {
    margin-bottom: 10px;
  }
  label {
    display: block;
    margin-bottom: 6px;
    cursor: pointer;
  }
  input[type="submit"] {
    display: block;
    margin: 30px auto;
    padding: 12px 25px;
    font-size: 18px;
    background: #00ff99;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    color: #121212;
    font-weight: bold;
    transition: background 0.3s ease;
  }
  input[type="submit"]:hover {
    background: #00cc77;
  }
  #result {
    max-width: 900px;
    margin: 30px auto;
    background: #111;
    border-radius: 8px;
    padding: 20px;
    font-size: 20px;
    text-align: center;
    color: #00ff99;
  }
</style>
</head>
<body>

<h1>🎮 Console Hacking Test - 50 Questions 🎮</h1>

<form id="testForm">

  <!-- Questions will be inserted here by JS -->

  <input type="submit" value="Submit Test and Get Your Level Card!" />
</form>

<div id="result"></div>

<script>
  const questions = [
    { q: "1️⃣ When was the PlayStation 3 officially released?", choices: ["A) 2006 📅", "B) 2007 🗓️", "C) 2008 📆"], answer: "A" },
    { q: "2️⃣ Which PS3 firmware introduced the OtherOS feature?", choices: ["A) 1.0 🎉", "B) 2.0 ⚙️", "C) 3.0 🔒"], answer: "A" },
    { q: "3️⃣ What type of vulnerability was exploited in the Twilight Hack?", choices: ["A) Buffer Overflow 💥", "B) Use After Free 🔄", "C) SQL Injection 🛠️"], answer: "A" },
    { q: "4️⃣ What tool is commonly used to dump NAND or NOR flash memory?", choices: ["A) JTAG 🛠️", "B) UART 🔌", "C) USB Debugger 💻"], answer: "A" },
    { q: "5️⃣ What is the main CPU architecture of Xbox 360?", choices: ["A) ARM 🐦", "B) PowerPC 🐧", "C) x86 💻"], answer: "B" },
    { q: "6️⃣ Which console uses the Cell Broadband Engine?", choices: ["A) PS3 🎮", "B) Xbox 360 🕹️", "C) Wii 🎯"], answer: "A" },
    { q: "7️⃣ What does ROP stand for in exploitation techniques?", choices: ["A) Return-Oriented Programming 🔄", "B) Random Operation Protocol 🎲", "C) Remote Online Procedure 🔌"], answer: "A" },
    { q: "8️⃣ What is a \"jailbreak\" in console hacking?", choices: ["A) Hardware mod 🎛️", "B) Firmware exploit 🔓", "C) Game cheat 🎮"], answer: "B" },
    { q: "9️⃣ What is a kernel exploit primarily used for?", choices: ["A) User mode access 👤", "B) System-level privilege escalation 🛡️", "C) Game saves editing 📝"], answer: "B" },
    { q: "🔟 What does \"firmware\" refer to?", choices: ["A) Hardware components 💽", "B) Low-level software controlling hardware 🔧", "C) User games 🎮"], answer: "B" },
    { q: "1️⃣1️⃣ What’s the name of the original PS4 exploit released in 2018?", choices: ["A) Rebug 🐞", "B) Orbis Toolbox 🧰", "C) WebKit exploit 🌐"], answer: "C" },
    { q: "1️⃣2️⃣ What is an “RCE”?", choices: ["A) Remote Code Execution 💻", "B) Real-time Clock Error ⏰", "C) Read Cache Error 🐞"], answer: "A" },
    { q: "1️⃣3️⃣ What is the purpose of “heap spraying” in exploits?", choices: ["A) Overwriting kernel data 🛠️", "B) Filling memory with malicious code 💥", "C) Clearing cache 🧹"], answer: "B" },
    { q: "1️⃣4️⃣ What does “ROP chain” help achieve?", choices: ["A) Bypass ASLR 🔐", "B) Overclock CPU ⚡", "C) Download games faster ⏩"], answer: "A" },
    { q: "1️⃣5️⃣ What is “ASLR” in the context of exploits?", choices: ["A) Address Space Layout Randomization 🔀", "B) Automatic System Log Retrieval 📊", "C) Application State Listener 🛎️"], answer: "A" },
    { q: "1️⃣6️⃣ What is the main function of a “hypervisor” on consoles?", choices: ["A) Run games faster 🚀", "B) Manage multiple OS layers 🛡️", "C) Provide cloud storage ☁️"], answer: "B" },
    { q: "1️⃣7️⃣ What is a common method of injecting code on a jailbroken console?", choices: ["A) USB keyboard input ⌨️", "B) Payload injection via USB or network 📡", "C) Screen capture 📸"], answer: "B" },
    { q: "1️⃣8️⃣ What is “homebrew” software?", choices: ["A) Pirated games 🚫", "B) User-created apps or games made by community 👾", "C) Official store apps 🏬"], answer: "B" },
    { q: "1️⃣9️⃣ What does “CFW” stand for?", choices: ["A) Custom Firmware 🛠️", "B) Console Firmware Warning ⚠️", "C) Code Function Wrapper 📦"], answer: "A" },
    { q: "2️⃣0️⃣ What console uses the “Orbis” codename?", choices: ["A) Xbox One 🕹️", "B) PS4 🎮", "C) Nintendo Switch 🔀"], answer: "B" },
    { q: "2️⃣1️⃣ What kind of attack does “buffer overflow” exploit?", choices: ["A) Memory overwrite crash 💥", "B) Network attack 🚫", "C) Power glitch ⚡"], answer: "A" },
    { q: "2️⃣2️⃣ What tool is used to monitor USB traffic in hacking?", choices: ["A) Wireshark 🕸️", "B) USBlyzer 🖥️", "C) USB sniffers 🐍"], answer: "C" },
    { q: "2️⃣3️⃣ What’s a common format for console payloads?", choices: ["A) .bin 📦", "B) .exe 💻", "C) .txt 📝"], answer: "A" },
    { q: "2️⃣4️⃣ Which console generation introduced the Xbox One?", choices: ["A) Seventh 🎮", "B) Eighth 🕹️", "C) Ninth 🎮"], answer: "B" },
    { q: "2️⃣5️⃣ What is a “sandbox” in software security?", choices: ["A) A development environment 🏗️", "B) Isolated runtime to restrict program access ⛔", "C) User desktop 🖥️"], answer: "B" },
    { q: "2️⃣6️⃣ What is the primary programming language for many exploits?", choices: ["A) Python 🐍", "B) C/C++ 🔧", "C) Java ☕"], answer: "B" },
    { q: "2️⃣7️⃣ Which hardware port is commonly exploited in older consoles?", choices: ["A) HDMI 🔌", "B) Ethernet 🌐", "C) UART Serial Port 📡"], answer: "C" },
    { q: "2️⃣8️⃣ What is “bricking” a console?", choices: ["A) Updating software 🆙", "B) Rendering the console unusable 🧱", "C) Playing games offline 🎮"], answer: "B" },
    { q: "2️⃣9️⃣ Which console was famously hacked using the “Red Ring of Death” exploit?", choices: ["A) Xbox 360 🕹️", "B) PS3 🎮", "C) Wii 🎯"], answer: "A" },
    { q: "3️⃣0️⃣ What does “UAF” stand for?", choices: ["A) Use After Free 🔄", "B) User Access Flag 🚩", "C) Universal Application Framework 📐"], answer: "A" },
    { q: "3️⃣1️⃣ What does “sandbox escape” mean?", choices: ["A) Gaining access beyond restricted environment 🚪", "B) Game cheat code 🔑", "C) Restarting the console 🔄"], answer: "A" },
    { q: "3️⃣2️⃣ What is a “double free” vulnerability?", choices: ["A) Freeing memory twice leading to crash/exploit 💣", "B) Free game giveaways 🎁", "C) Two free USB ports 🖥️"], answer: "A" },
    { q: "3️⃣3️⃣ Which console is known for its “PSN” network?", choices: ["A) Xbox One 🕹️", "B) PS4 🎮", "C) Nintendo Switch 🔀"], answer: "B" },
    { q: "3️⃣4️⃣ What is “WebKit” commonly used for in exploits?", choices: ["A) Game rendering engine 🎨", "B) Browser engine exploited for RCE 🌐", "C) Audio playback 🎵"], answer: "B" },
    { q: "3️⃣5️⃣ What is a “ROP gadget”?", choices: ["A) Small snippet of code for chaining exploits 🔗", "B) Hardware tool 🛠️", "C) UI element 📱"], answer: "A" },
    { q: "3️⃣6️⃣ What is “privilege escalation”?", choices: ["A) Gaining higher permissions than allowed 🔐", "B) Leveling up in a game 🎮", "C) Increasing CPU speed ⚡"], answer: "A" },
    { q: "3️⃣7️⃣ What is the “bump allocator” in PS4 exploits?", choices: ["A) A simple memory allocator used for heap grooming 🧰", "B) A game physics engine ⚙️", "C) Controller input method 🎮"], answer: "A" },
    { q: "3️⃣8️⃣ What is the typical use of a “binloader” in console hacking?", choices: ["A) Load binary payloads remotely 📡", "B) Install games 💿", "C) Backup save files 💾"], answer: "A" },
    { q: "3️⃣9️⃣ What is the main language used for PS4 homebrew development?", choices: ["A) C++ 🧩", "B) JavaScript 🕸️", "C) Python 🐍"], answer: "A" },
    { q: "4️⃣0️⃣ Which technique prevents direct memory code execution?", choices: ["A) DEP (Data Execution Prevention 🚫", "B) Buffer Overflow 💥", "C) Heap Spray 💨"], answer: "A" },
    { q: "4️⃣1️⃣ What is a “kernel patch” used for?", choices: ["A) Modify OS kernel to allow unsigned code 🔓", "B) Fix game bugs 🐞", "C) Improve graphics quality 🎮"], answer: "A" },
    { q: "4️⃣2️⃣ Which console is known for the “Jailbreak PS4” scene?", choices: ["A) PS3 🎮", "B) PS4 🎮", "C) Xbox One 🕹️"], answer: "B" },
    { q: "4️⃣3️⃣ What is “debug mode” on consoles?", choices: ["A) Special mode for developers 🛠️", "B) A cheat mode 🔑", "C) Power saving mode 🔋"], answer: "A" },
    { q: "4️⃣4️⃣ What is a common way to run unsigned code on a console?", choices: ["A) Jailbreak/exploit 🔓", "B) Buying special discs 💿", "C) Using external hardware 🎛️"], answer: "A" },
    { q: "4️⃣5️⃣ What is the “PlayStation Network” (PSN)?", choices: ["A) Sony’s online gaming service 🌐", "B) A hardware component 🖥️", "C) A game console model 🎮"], answer: "A" },
    { q: "4️⃣6️⃣ What is a “payload” in hacking?", choices: ["A) Malicious or custom code delivered via exploit 🚀", "B) Game save file 💾", "C) Console firmware 🔧"], answer: "A" },
    { q: "4️⃣7️⃣ What is the typical port used by PS4 binloaders?", choices: ["A) 80 🌐", "B) 21 📁", "C) 443 🔒"], answer: "A" },
    { q: "4️⃣8️⃣ What is the purpose of a “heap spray”?", choices: ["A) To fill memory with controlled data for exploit 💥", "B) To delete saved data 🧹", "C) To speed up game loading ⚡"], answer: "A" },
    { q: "4️⃣9️⃣ What is “ASLR” designed to prevent?", choices: ["A) Predictable memory addresses 🔐", "B) Game crashes 🛑", "C) Network lag 🌐"], answer: "A" },
    { q: "5️⃣0️⃣ What is the main goal of a “double free” exploit?", choices: ["A) Corrupt memory to gain code execution 💣", "B) Free games legally 🎉", "C) Fix system errors 🔧"], answer: "A" }
  ];

  // Dynamically insert questions into the form
  const form = document.getElementById('testForm');
  questions.forEach(({q, choices}, i) => {
    const questionDiv = document.createElement('div');
    questionDiv.classList.add('question');
    const qNumber = i + 1;
    let innerHTML = `<h3>${q}</h3>`;
    choices.forEach(choice => {
      // Extract choice letter, e.g. "A" from "A) Text"
      const choiceLetter = choice.charAt(0);
      innerHTML += `
        <label>
          <input type="radio" name="q${qNumber}" value="${choiceLetter}" required />
          ${choice}
        </label>
      `;
    });
    questionDiv.innerHTML = innerHTML;
    form.insertBefore(questionDiv, form.lastElementChild);
  });

  form.addEventListener('submit', e => {
    e.preventDefault();

    let score = 0;
    let unanswered = 0;

    for (let i = 0; i < questions.length; i++) {
      const qNumber = i + 1;
      const selected = form.querySelector(`input[name="q${qNumber}"]:checked`);
      if (!selected) {
        unanswered++;
        continue;
      }
      if (selected.value === questions[i].answer) {
        score++;
      }
    }

    if (unanswered > 0) {
      alert(`Please answer all questions! You left ${unanswered} unanswered.`);
      return;
    }

    const percent = (score / questions.length) * 100;
    let level = "";
    if (percent === 100) level = "🎉 Elite Console Hacker 🎉";
    else if (percent >= 90) level = "💻 Expert Hacker 💻";
    else if (percent >= 75) level = "🛠️ Advanced Hacker 🛠️";
    else if (percent >= 50) level = "🔍 Intermediate Hacker 🔍";
    else level = "📚 Beginner Hacker 📚";

    document.getElementById('result').textContent =
      `You scored ${score} out of ${questions.length} (${percent.toFixed(1)}%).\nYour level: ${level}`;
  });
</script>

</body>
</html>
