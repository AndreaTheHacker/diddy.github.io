<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Console Hacker Admin Panel</title>
  <style>
    body {
      font-family: 'Consolas', monospace;
      background: #111;
      color: #0f0;
      margin: 0; padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
      text-shadow: 0 0 10px #0f0;
    }
    .container {
      max-width: 900px;
      margin: auto;
      background: #222;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 15px #0f0;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 20px;
    }
    textarea {
      width: 100%;
      height: 200px;
      background: #000;
      color: #0f0;
      border: 2px solid #0f0;
      padding: 10px;
      font-family: monospace;
      font-size: 14px;
      border-radius: 5px;
      resize: vertical;
    }
    button {
      margin-top: 15px;
      padding: 10px 25px;
      background: #0f0;
      border: none;
      color: #111;
      font-weight: bold;
      cursor: pointer;
      border-radius: 5px;
      box-shadow: 0 0 10px #0f0;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #0c0;
    }
    .log {
      margin-top: 20px;
      background: #000;
      color: #0f0;
      font-family: monospace;
      padding: 10px;
      border-radius: 5px;
      max-height: 300px;
      overflow-y: auto;
      white-space: pre-wrap;
      box-shadow: inset 0 0 10px #0f0;
    }
  </style>
</head>
<body>
  <h1>üõ°Ô∏è Console Hacker Admin Panel üõ°Ô∏è</h1>
  <div class="container">
    <label for="emailInput">Search submissions by email:</label>
    <input id="emailInput" type="email" placeholder="user@example.com" style="width: 100%; padding: 10px; font-size: 16px;" />
    <button onclick="searchByEmail()">Search üîç</button>

    <label for="submissionData">Submission Data (JSON):</label>
    <textarea id="submissionData" placeholder="Submissions data will appear here..."></textarea>

    <button onclick="validateCard()">‚úÖ Validate Card</button>
    <button onclick="revokeCard()">‚ùå Revoke Card</button>
    <button onclick="refreshData()">üîÑ Refresh Data</button>

    <div class="log" id="adminLog"></div>
  </div>

  <script>
    // Placeholder for submissions - replace with your real API or data fetching logic
    let submissions = [];

    async function fetchSubmissions() {
      // Example: fetch JSON from your GitHub repo or backend API
      try {
        const response = await fetch('https://your-repo-url/submissions.json');
        if (!response.ok) throw new Error('Failed to fetch submissions');
        submissions = await response.json();
        log(`Loaded ${submissions.length} submissions`);
        displayAllSubmissions();
      } catch (err) {
        log('Error fetching submissions: ' + err.message);
      }
    }

    function displayAllSubmissions() {
      document.getElementById('submissionData').value = JSON.stringify(submissions, null, 2);
    }

    function searchByEmail() {
      const email = document.getElementById('emailInput').value.trim();
      if (!email) {
        alert('Please enter an email to search.');
        return;
      }
      const results = submissions.filter(sub => sub.email && sub.email.toLowerCase() === email.toLowerCase());
      if (results.length === 0) {
        log(`No submissions found for ${email}`);
        document.getElementById('submissionData').value = '';
      } else {
        log(`Found ${results.length} submission(s) for ${email}`);
        document.getElementById('submissionData').value = JSON.stringify(results, null, 2);
      }
    }

    function validateCard() {
      let data;
      try {
        data = JSON.parse(document.getElementById('submissionData').value);
      } catch {
        alert('Invalid JSON data!');
        return;
      }

      if (!Array.isArray(data)) data = [data];

      data.forEach(sub => {
        sub.validated = true;
        sub.validatedAt = new Date().toISOString();
      });

      log(`Validated ${data.length} card(s). Remember to save this data to your backend!`);
      document.getElementById('submissionData').value = JSON.stringify(data, null, 2);
    }

    function revokeCard() {
      let data;
      try {
        data = JSON.parse(document.getElementById('submissionData').value);
      } catch {
        alert('Invalid JSON data!');
        return;
      }

      if (!Array.isArray(data)) data = [data];

      data.forEach(sub => {
        sub.validated = false;
        sub.revokedAt = new Date().toISOString();
      });

      log(`Revoked ${data.length} card(s). Remember to save this data to your backend!`);
      document.getElementById('submissionData').value = JSON.stringify(data, null, 2);
    }

    function refreshData() {
      fetchSubmissions();
    }

    function log(msg) {
      const logEl = document.getElementById('adminLog');
      const time = new Date().toLocaleTimeString();
      logEl.textContent = `[${time}] ${msg}\n` + logEl.textContent;
    }

    // Auto load submissions on page load
    fetchSubmissions();
  </script>
</body>
</html>
